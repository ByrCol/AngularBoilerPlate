<!-- All bootstrap classes attached to nav below are pretty self-explanatory -->
<!-- navbar -->
<!-- navbar requires a responsive navbar class and navbar color-scheme class -->
<!-- navbar contents are fluid by default which means it will fill the horizontal width -->
<!-- navbars can use togglers, collapse and expand classes -->
<!-- navbar-expand-md -->
<!-- navbar-expand-<size> means that the navabr will collapse once the navbar size goes below the size specified -->
<!-- navbar-light -->
<!-- color class for navbars -->
<!-- This is text color where as bg-<color> is background -->
<!-- bg-light -->
<!-- Sets background color of navabr -->
<!-- sticky-top -->
<!-- Positions an element at the top of the viewport -->
<!-- Sticks the position to the top of the viewport once you scroll past it -->
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <!-- container-fluid makes container take up all the screen -->
    <div class="container-fluid">
        <!-- Bootstrap class navbar-brand is best used on an anchor tag -->
        <!-- navbar-brand should be used for your company name etc. in nav's -->
        <a href="#" class="navbar-brand">
            <img src="../../../assets/img/logo.png">
        </a>
        <!-- navbar-toggler -->
        <!-- Bootstrap class for use with Bootstrap's default collapse plugin -->
        <!-- Togglers are left-aligned by default -->
        <!-- Togglers will be right-aligned if they proceed a navbar-brand -->
        <!-- data-toggle -->
        <!-- data-toggle="collapse" is a Bootstrap class that you add to the element you want collapsible -->
        <!-- Default class of "show" can be used to show collapsed info by default -->
        <!-- data-target -->
        <!-- Target is set by referncing a css id -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- collapse -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- navbar-nav -->
            <!-- Used for adding elements to the nav bar -->
            <!-- ml-auto -->
            <!-- margin-left: auto -->
            <ul class="navbar-nav ml-auto">
                <!-- active applies some styling to the nav element -->
                <!-- nav-item -->
                <!-- Used for adding items to a navbar -->
                <li class="nav-item active">
                    <!-- nav-link gives the element some styling to make it linky -->
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Team</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Connect</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
