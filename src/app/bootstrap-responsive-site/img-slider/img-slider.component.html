<!-- carousel -->
<!-- Slideshow component for cycling through elements such as images or slides of text -->
<!-- Nested carousels are NOT supported -->
<!-- carousel slide -->
<!-- transition/animation class to make items slide smoothly -->
<!-- data-ride -->
<!-- data-ride=carousel is used to start animating a carousel on page load -->
<!-- <div class="carousel slide" id="slides" data-ride="carousel"> -->
<div class="carousel slide" id="slides">
    <!-- carousel-indicators -->
    <!-- Built-in buttons for transitioning between slides -->
    <!-- data-target -->
    <!-- id that links to the carousel indicators of your carousel -->
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../../assets/img/background.png">
            <div class="carousel-caption">
                <h1 class="display-2">Bootstrap</h1>
                <h3>Complete Website Layout</h3>
                <button type="button" class="btn btn-outline-light btn-lg">
                    View Demo
                </button>
                <button type="button" class="btn btn-primary btn-lg">
                    Get Started
                </button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../../assets/img/background2.png">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/img/background3.png">
        </div>
    </div>
</div>


<!-- data-slides-to -->
<!-- Defines the carousel item to switch to -->

<!-- Utility class to define items within a carousel -->
