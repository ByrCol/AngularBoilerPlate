<!-- padding -->
<!-- When "padding" is added on its own a padding is set on all four sides -->
<!-- If no value is provided then padding: auto is set -->
<div class="container-fluid padding">
    <!-- text-center -->
    <!-- Responsive classes are available -->
    <!-- text-sm-left will align text to the left on sm devices -->
    <!-- text-center on its own will center the text on all viewport sizes -->
    <div class="row welcome text-center">
        <!-- col-12 means that this div will span the entire width of its container -->
        <div class="col-12">
            <!-- display-4 -->
            <!-- display-x are typography classes for making text stand out -->
            <!-- display-1 is the most prominent class and display-4 the least -->
            <h1 class="display-4">
                Built With Ease
            </h1>
            <hr>
            <div class="col-12">
                <p class="lead">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, ex.
                </p>
            </div>
        </div>
    </div>
</div>
